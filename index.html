<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">

        <div class="left-box">
            <form class="form" id="form">
                <h1>Register with <span>Us</span></h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" />
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" />
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" />
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm password</label>
                    <input type="password" id="password2" placeholder="Confirm your password" />
                    <small></small>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>

        <div class="right-box">
            <img class="img" src="https://images.unsplash.com/photo-1563209259-b2fa97148ce1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=657&q=80" alt=""/>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
